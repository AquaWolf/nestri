syntax = "proto3";

package proto;

// Base message for all input types
message ProtoBaseInput {
  int64 timestamp = 1; // Optional timestamp
}

// MouseMove message
message ProtoMouseMove {
  ProtoBaseInput base_input = 1;
  string type = 2; // Fixed value "MouseMove"
  int32 x = 3;
  int32 y = 4;
}

// MouseMoveAbs message
message ProtoMouseMoveAbs {
  ProtoBaseInput base_input = 1;
  string type = 2; // Fixed value "MouseMoveAbs"
  int32 x = 3;
  int32 y = 4;
}

// MouseWheel message
message ProtoMouseWheel {
  ProtoBaseInput base_input = 1;
  string type = 2; // Fixed value "MouseWheel"
  int32 x = 3;
  int32 y = 4;
}

// MouseKeyDown message
message ProtoMouseKeyDown {
  ProtoBaseInput base_input = 1;
  string type = 2; // Fixed value "MouseKeyDown"
  int32 key = 3;
}

// MouseKeyUp message
message ProtoMouseKeyUp {
  ProtoBaseInput base_input = 1;
  string type = 2; // Fixed value "MouseKeyUp"
  int32 key = 3;
}

// KeyDown message
message ProtoKeyDown {
  ProtoBaseInput base_input = 1;
  string type = 2; // Fixed value "KeyDown"
  int32 key = 3;
}

// KeyUp message
message ProtoKeyUp {
  ProtoBaseInput base_input = 1;
  string type = 2; // Fixed value "KeyUp"
  int32 key = 3;
}

// Union of all Input types
message ProtoInput {
  oneof input_type {
    ProtoMouseMove mouse_move = 1;
    ProtoMouseMoveAbs mouse_move_abs = 2;
    ProtoMouseWheel mouse_wheel = 3;
    ProtoMouseKeyDown mouse_key_down = 4;
    ProtoMouseKeyUp mouse_key_up = 5;
    ProtoKeyDown key_down = 6;
    ProtoKeyUp key_up = 7;
  }
}